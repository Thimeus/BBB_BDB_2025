<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betriebsdatenbank</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header img {
            height: 50px; /* Höhe des Logos */
            margin-right: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .filter-bar {
          display: flex;
          gap: 10px;
          padding: 10px;
          background-color: #e0e0e0;
          border-radius: 5px;
          margin-bottom: 20px;
          justify-content: flex-start;
        }
      
        .filter-bar select {
          padding: 8px;
          border: 1px solid #ddd;
          border-radius: 4px;
          cursor: pointer;
          font-size: 1em;
        }
      
        .filter-bar button {
          padding: 8px 15px;
          background-color: #3498db;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s;
          font-size: 1em;
        }

          .filter-bar button:hover {
              background-color: #2980b9;
          }
        .company-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .company-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .company-card h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .company-card p {
            margin: 5px 0;
            line-height: 1.4;
        }
         .company-card p strong {
            font-weight: bold;
            color: #34495e;
          }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
         .modal-content p {
          margin: 10px 0;
          line-height: 1.6;
        }
        
        .modal-content p strong {
          font-weight: bold;
          color: #34495e;
        }
        @media (max-width: 768px) {
          .container {
            padding: 10px;
          }
      
          .filter-bar {
            flex-direction: column;
            align-items: stretch;
            gap: 5px;
          }
          .company-list {
           grid-template-columns: 1fr;
          }
          .modal-content {
            width: 90%;
            margin: 20% auto;
            padding: 15px;
        }
      }
    </style>
</head>
<body>
    <header>
        <img src="https://github.com/Thimeus/BBB/blob/main/logo_bbb_1.png?raw=true" alt="Firmenlogo">
        <h1>Betriebsdatenbank</h1>
    </header>
    <div class="container">
      <div class="filter-bar">
        <select id="gewerk-filter">
            <option value="all">Alle Gewerke</option>
           </select>
         <button id="reset-filter-button">Filter zurücksetzen</button>
        </div>
        <div class="company-list" id="company-list">
            </div>
    </div>

    <div id="company-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">x</span>
           <div id="modal-content-data"></div>
        </div>
    </div>

    <script>
       const companyListDiv = document.getElementById('company-list');
       const modal = document.getElementById('company-modal');
       const modalContentData = document.getElementById('modal-content-data');
       const closeButton = document.querySelector('.close-button');
       const gewerkFilterSelect = document.getElementById('gewerk-filter');
       const resetFilterButton = document.getElementById('reset-filter-button');
       let allCompanies = []; // Store all companies here
    
     
      // Fetch data from the JSON file
      fetch('https://raw.githubusercontent.com/Thimeus/BBB_BDB_2025/main/BDB_2025.json')
        .then(response => response.json())
        .then(data => {
          allCompanies = data; // Store all companies
          populateFilter(data);
          renderCompanies(data);
        })
        .catch(error => console.error('Error fetching data:', error));
    
      function populateFilter(data){
         const uniqueGewerke = [...new Set(data.map(company => company.Gewerk))];
        uniqueGewerke.forEach(gewerk => {
        const option = document.createElement('option');
        option.value = gewerk;
        option.textContent = gewerk;
        gewerkFilterSelect.appendChild(option);
    });
  }
      function renderCompanies(companies) {
        companyListDiv.innerHTML = ''; // Clear previous results
    
        if (companies.length === 0) {
          companyListDiv.innerHTML = '<p>Keine Unternehmen gefunden.</p>';
          return;
        }
        companies.forEach(company => {
         const companyCard = document.createElement('div');
         companyCard.classList.add('company-card');
      
         companyCard.innerHTML = `
            <h3>${company.Firmenname}</h3>
            <p><strong>Gewerk:</strong> ${company.Gewerk}</p>
            <p><strong>Ort:</strong> ${company.Ort}</p>
        `;
        companyCard.addEventListener('click', () => showCompanyDetails(company));
      
          companyListDiv.appendChild(companyCard);
      });
    }
    
      function showCompanyDetails(company) {
         modalContentData.innerHTML = `
            <h2>${company.Firmenname}</h2>
           <p><strong>Gewerk:</strong> ${company.Gewerk}</p>
           <p><strong>ID:</strong> ${company.ID}</p>
           <p><strong>Adresse:</strong> ${company.Straße}, ${company.PLZ} ${company.Ort}</p>
          <p><strong>Ansprechpartner:</strong> ${company.Ansprechpartner || 'Nicht angegeben'}</p>
          <p><strong>Telefon:</strong> ${company.Telefon || 'Nicht angegeben'}</p>
          <p><strong>Branche:</strong> ${company.Branche || 'Nicht angegeben'}</p>
           <p><strong>Arbeitsbereiche:</strong> ${company.Arbeitsbereiche || 'Nicht angegeben'}</p>
          <p><strong>Letzter Praktikant:</strong> ${company['Letzter Prakt'] || 'Nicht angegeben'}</p>
            <p><strong>Bemerkung:</strong> ${company.Bemerkung || 'Nicht angegeben'}</p>
           `;
       modal.style.display = "block";
      }
    
    
       closeButton.addEventListener('click', () => {
        modal.style.display = "none";
      });
    
    
       window.addEventListener('click', (event) => {
         if (event.target === modal) {
         modal.style.display = "none";
          }
        });
     
      gewerkFilterSelect.addEventListener('change', () => {
        const selectedGewerk = gewerkFilterSelect.value;
      
        if (selectedGewerk === 'all') {
           renderCompanies(allCompanies);
         } else {
           const filteredCompanies = allCompanies.filter(company => company.Gewerk === selectedGewerk);
           renderCompanies(filteredCompanies);
          }
      });
      
        resetFilterButton.addEventListener('click', () => {
           gewerkFilterSelect.value = 'all'; // Reset the select to 'All'
           renderCompanies(allCompanies); // Render all companies
         });
    </script>
</body>
</html>
