<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berufliche Bildung Bremerhaven</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            /* Padding hinzufügen um den fixed header zu berücksichtigen */
            padding-top: 120px; /* Angepasst, um die Höhe des Headers zu berücksichtigen */
        }

        .header {
            background-color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            /* Fixierte Position hinzufügen */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .header img {
            height: 80px;
        }
        
        .container {
            display: flex;
            padding: 20px;
            gap: 30px;
        }

        .menu {
            width: 35%;
        }

        .menu button {
            width: 100%;
            padding: 18px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 5px 5px 10px #d9d9d9,
                       -5px -5px 10px #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 500;
            color: #444;
        }

        .menu button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            box-shadow: 7px 7px 14px #d1d1d1,
                       -7px -7px 14px #ffffff;
            color: #000;
        }

        .menu button:active {
            transform: translateY(1px);
            box-shadow: inset 4px 4px 8px #d9d9d9,
                       inset -4px -4px 8px #ffffff;
        }

        .content {
            width: 65%;
        }

        .content img {
            max-width: 80%;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: block;
            margin: 0 auto;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            width: 80%;
            max-height: 80vh;
            border-radius: 15px;
            overflow: auto;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .modal-content img,
        .modal-content embed {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        @media (max-width: 768px) {
            body {
                padding-top: 120px; /* Angepasstes Padding für mobile Ansicht */
            }
            .container {
                flex-direction: column;
            }
            .menu, .content {
                width: 100%;
            }
             .header img {
                height: 60px;
            }
            .content img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/logo_bbb_1.png" alt="BBB Logo">
        <h1>Test / BBB-Infoboard</h1>
    </div>

    <div class="container">
        <div class="menu">
            <button onclick="showModal('standorte')">Standorte</button>
            <button onclick="showModal('projekte')">Projekte</button>
            <button onclick="showModal('telefonliste')">Telefonliste anzeigen</button>
            <button onclick="showModal('organigramm')">Organigramm</button>
            <button onclick="showModal('leitbild')">Leitbild anzeigen</button>
            <button onclick="openLink('https://padlet.com/ascheller_BBB/bersicht-zu-fortbildungen-juab6bexozb6cvhe')">Info zu Fortbildungen</button>
            <button onclick="openLink('https://padlet.com/ascheller_BBB/beruflichen-bildung-bremerhaven-berufsorientierung-und-arbei-5z0m7jaeroxbsdub')">Padlet</button>
            <button onclick="openLink('https://padlet.com/ascheller_BBB/bersicht-der-pk-protokolle-ts7n4nsju2wjy8mq')">PK-Protokolle</button>
            <button onclick="openBetriebsdatenbank()">Betriebsdatenbank</button>
            <button onclick="openLink('https://statistik.arbeitsagentur.de/DE/Navigation/Service/Veroeffentlichungskalender/Veroeffentlichungskalender-Nav.html')">Arbeitsmarkt-Daten</button>
            <button onclick="openLink('https://thimeus.github.io/ausbildungsplaner/')">Ausbildungsplan</button>
        </div>

        <div class="content">
            <img src="https://raw.githubusercontent.com/Thimeus/BBB/main/BBB_HQ.png" alt="BBB Hauptquartier">
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">×</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="footer">
        © 2025 Berufliche Bildung Bremerhaven
    </div>

    <script>
         const modalContents = {
            standorte: {
                type: 'image',
                src: 'https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/Standorte.png'
            },
            projekte: {
                type: 'image',
                src: 'https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/Projekte.png'
            },
            telefonliste: {
                type: 'pdf',
                src: 'https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/BBB_Telefonliste%20Rev.2.pdf'
            },
            organigramm: {
                type: 'image',
                src: 'https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/Organigramm.png'
            },
            leitbild: {
                type: 'image',
                src: 'https://cdn.jsdelivr.net/gh/Thimeus/BBB@main/Leitbild_Rev.3.png'
            },
        };

        function showModal(contentKey) {
            const modal = document.getElementById('modal');
            const modalContent = document.getElementById('modalContent');
            const content = modalContents[contentKey];

            if (content.type === 'image') {
                modalContent.innerHTML = `<img src="${content.src}" alt="${contentKey}">`;
            } else if (content.type === 'pdf') {
                modalContent.innerHTML = `<embed src="${content.src}" width="100%" height="600px">`;
            }

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function openBetriebsdatenbank() {
            const betriebsdatenbankURL = 'https://drive.google.com/file/d/1tNyIZj6in9-E-ZdsYp4JlKmUAeh8vI0T/preview';
            window.open(betriebsdatenbankURL, '_blank');
        }

        function openLink(url) {
            window.open(url, '_blank');
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
